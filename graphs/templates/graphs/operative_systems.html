{% extends "graphs/base.html" %}
{% load staticfiles %}
{% load ChartTemplate %}

{% block scripts %}
<script src="{% static "js/highcharts.js" %}"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script>
    {% bar_chart bars %}
</script>
{% endblock %}

{% block content %}
<div class="row">
    <h1>Operative Systems</h1>
    <div class="col-lg-10">
        <div class="panel panel-info">
            <div class="panel-heading">Web Server</div>
            <div class="panel-body">
                <div id="container" style="height: 700px"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-2">
        <div class="panel panel-info">
            <div class="panel-heading">Operative Systems Options</div>
            <div class="panel-body">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation" {% if port == '80' %}class="active"{% endif %}><a href="{% url "graphs/os" 80 %}">Port 80</a></li>
                    <li role="presentation" {% if port == '8000' %}class="active"{% endif %}><a href="{% url "graphs/os" 8000 %}">Port 8000</a></li>
                    <li role="presentation" {% if port == 'all' %}class="active"{% endif %}><a href="{% url "graphs/os/all" %}">All</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}

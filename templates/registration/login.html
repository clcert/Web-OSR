{% extends "base.html" %}
{% load bootstrap %}

{% block title %}
    OSR | Registro
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="box">
                <div class="box-header with-border">
                    <h1>Login</h1>
                </div>
                <div class="box-body">
                    <form method="post" action="">
                    {% csrf_token %}
                    {{ form|bootstrap }}

                    <input type="submit" value="Ingresar" />
                    <input type="hidden" name="next" value="{{ next }}" />
                    </form>

                    <p><a href="{% url 'auth_password_reset' %}">¿Olvidaste tu contraseña?</a></p>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}

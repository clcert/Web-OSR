{% extends "base.html" %}
{% load bootstrap %}

{% block title %}
    OSR | Restablecer contraseña
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="box">
                <div class="box-header with-border">
                    <h1>Restablecer contraseña</h1>
                </div>
                <div class="box-body">
                        <form method="post" action="">
                            {% csrf_token %}
                            {{ form|bootstrap }}

                            <input type="submit" value="Enviar" />
                        </form>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}

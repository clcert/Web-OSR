{% extends "base.html" %}
{% load bootstrap %}

{% block title %}
    OSR | Restablecer contraseña
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="box">
                <div class="box-header with-border">
                    <h1>Escriba la nueva contraseña</h1>
                </div>
                <div class="box-body">
                    {% if validlink %}
                        <form method="post" action=".">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" value="Enviar" />
                        </form>
                    {% else %}
                        <p>Password reset failed</p>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}
